<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Connor MacPhee - Contact</title>
  <link rel="stylesheet" href="../project.css">
  <script src="../project.js"></script>
</head>

<body>
  <header>
    <a href="../index.html"><img class="logo" src="../img/logo.png" alt="Connor MacPhee logo"></a>
    <nav>
      <a class="active" href="../pages/contact.html">Contact</a>
      <a href="../pages/work.html">Work</a>
      <a href="../pages/about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>Get in Touch</h1>
    <br>
    <div class = "contact-form">
      <form onsubmit="showAlert()">
        <label for = "fullname">Full name</label>
        <input type = "text" id="fullname" name="fullname" placeholder="Your name..">

        <label for = "email">Email address</label>
        <input type = "text" id="email" name="emailaddress" placeholder="Email address..">

        <label for = "phone">Phone number</label>
        <input type = "text" id="phone" name="phonenumber" placeholder="Number..">

        <label for = "message">Message</label>
        <input type = "text" id="message" name="yourmessage" placeholder="Your message.." style= "height: 150px;">
      
        <input type="submit" value="Submit">
    
      </form>
      
    </div>
  </main>

  <footer>
    <p>Copyright &copy; 2020</p>
  </footer>


</body>

</html>
